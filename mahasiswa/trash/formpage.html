<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHP Contact Form With File Upload - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label><i aria-hidden="true"></i> Nama Karya</label>
                                        <input type="text" name="namakarya" class="form-control" placeholder="Masukkan Nama Karya">
                                    </div>
                                    <div class="form-group">
                                        <label><i aria-hidden="true"></i> Nama Mahasiswa</label>
                                        <input type="text" name="namamahasiswa" class="form-control" placeholder="Masukkan Nama Mahasiswa">
                                    </div>
                                    <div class="form-group">
                                        <label><i aria-hidden="true"></i> Prodi</label>
                                        <input type="text" name="prodi" class="form-control" placeholder="Masukkan Prodi">
                                    </div>
                                    <div class="form-group">
                                        <label><i aria-hidden="true"></i> Harga</label>
                                        <input type="email" name="harga" class="form-control" placeholder="Masukkan Harga">
                                    </div>
                                    <div class="form-group">
                                        <label><i aria-hidden="true"></i> Deskripsi</label>
                                        <textarea rows="3" name="deskripsi" class="form-control" ></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label><i aria-hidden="true"></i> Tanggal Upload</label>
                                        <input type="text" name="tanggal" class="form-control" placeholder="Masukkan Tanggal">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-upload" aria-hidden="true"></i>Upload Your Files</label>
                                        <input type="file" name="image" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-block btn-danger">Post &rarr;</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Ended -->
        </div>
    </body>
</html>
